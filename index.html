        function checkAccess() {
            const input = document.getElementById('accessInput');
            if (input.value.toLowerCase() === ACCESS_CODE) {
                state.isAuthorized = true;
                render();
            } else {
                input.classList.add('border-red-500', 'animate-shake');
                setTimeout(() => input.classList.remove('border-red-500', 'animate-shake'), 500);
            }
        }

        function navigateTo(view, catId = null) {
            state.view = view;
            state.selectedCategory = catId;
            window.scrollTo(0,0);
            render();
        }

        function speakVerb(v1, v2, v3, btn) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            
            let sV1 = v1;
            let sV2 = (v2.toLowerCase() === 'read') ? 'red' : v2;
            let sV3 = (v3.toLowerCase() === 'read') ? 'red' : v3;

            const utterance = new SpeechSynthesisUtterance(`${sV1}, ${sV2}, ${sV3}`);
            utterance.lang = 'en-US';
            utterance.rate = 0.7;

            const voices = window.speechSynthesis.getVoices();
            const voice = voices.find(v => v.lang.startsWith('en') && v.name.includes('Google')) || voices.find(v => v.lang.startsWith('en'));
            if (voice) utterance.voice = voice;

            utterance.onstart = () => btn.classList.add('playing');
            utterance.onend = () => btn.classList.remove('playing');
            window.speechSynthesis.speak(utterance);
        }

                    <div class="text-center mb-10 px-4">
                        <h1 class="font-neon text-4xl sm:text-6xl text-pink-500 font-black italic uppercase leading-none">IRREGULAR</h1>
                        <h2 class="font-neon text-2xl sm:text-4xl text-cyan-400 font-black italic uppercase">VERBS MASTER</h2>
                        <p class="text-white/30 text-[9px] mt-4 tracking-[0.4em] uppercase">Mulai Belajar Sekarang</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 px-4">
                        ${verbCategories.map(cat => `
                            <div onclick="navigateTo('detail', '${cat.id}')" class="pop-card category-card rounded-2xl group">
                                <i data-lucide="${cat.icon}" class="w-8 h-8 mx-auto mb-3 ${cat.color} opacity-70 group-hover:scale-110 transition-transform"></i>
                                <h3 class="font-neon text-sm font-black italic uppercase ${cat.color}">${cat.title}</h3>
                                <p class="text-white/30 text-[9px] mt-1 italic">${cat.desc}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (state.view === 'detail') {
                const cat = verbCategories.find(c => c.id === state.selectedCategory);
                app.innerHTML = `
                    <div class="flex items-center justify-between mb-8 px-4">
                        <button onclick="navigateTo('main')" class="nav-icon-btn text-white/50">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        </button>
                        <div class="text-center">
                            <h2 class="font-neon text-base ${cat.color} font-black italic uppercase tracking-tighter">${cat.title}</h2>
                            <p class="text-[8px] text-white/20 uppercase tracking-widest">${cat.verbs.length} Words</p>
                        </div>
                        <button onclick="navigateTo('main')" class="nav-icon-btn text-white/50">
                            <i data-lucide="home" class="w-5 h-5"></i>
                        </button>
                    </div>

                    <div class="px-2 sm:px-4 space-y-2">
                        <!-- Desktop Header -->
                        <div class="verb-grid-header grid grid-cols-12 gap-2 px-6 py-2 text-[8px] font-black uppercase tracking-widest text-white/20">
                            <div class="col-span-1"></div>
                            <div class="col-span-3 text-center">Infinitive</div>
                            <div class="col-span-3 text-center">Past</div>
                            <div class="col-span-3 text-center">Participle</div>
                            <div class="col-span-2 text-right">Arti</div>
                        </div>

                        ${cat.verbs.map(verb => `
                            <div class="pop-card p-3 rounded-xl verb-row grid grid-cols-12 items-center gap-1 sm:gap-2">
                                <!-- Sound Icon -->
                                <div class="col-span-2 sm:col-span-1 flex justify-center">
                                    <button onclick="speakVerb('${verb.v1}', '${verb.v2}', '${verb.v3}', this)" class="btn-play rounded-lg">
                                        <i data-lucide="volume-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                                
                                <!-- V1 -->
                                <div class="col-span-3 sm:col-span-3 text-center">
                                    <span class="verb-cell-label">V1</span>
                                    <span class="font-bold text-white text-xs sm:text-sm block leading-none">${verb.v1}</span>
                                    <span class="pronunciation-text">${verb.p1}</span>
                                </div>
                                
                                <!-- V2 -->
                                <div class="col-span-2 sm:col-span-3 text-center">
                                    <span class="verb-cell-label">V2</span>
                                    <span class="font-bold ${cat.color} text-xs sm:text-sm block leading-none">${verb.v2}</span>
                                    <span class="pronunciation-text">${verb.p2}</span>
                                </div>
                                
                                <!-- V3 -->
                                <div class="col-span-2 sm:col-span-3 text-center">
                                    <span class="verb-cell-label">V3</span>
                                    <span class="font-bold ${cat.color} text-xs sm:text-sm block leading-none">${verb.v3}</span>
                                    <span class="pronunciation-text">${verb.p3}</span>
                                </div>
                                
                                <!-- Arti -->
                                <div class="col-span-3 sm:col-span-2 text-right">
                                    <span class="text-[9px] text-white/40 italic block leading-tight truncate">${verb.arti}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            lucide.createIcons();
        }

        window.onload = () => {
            render();
        };
    </script>
</body>
</html>
